<div class="posts-container flex-grow-1">
  <div
    *ngFor="let i of item"
    class="post-card shadow-lg mb-3 bg-gray-900 border-dark-700"
  >
    <div class="card-body">
      <p class="card-text text-light">{{ i.text }}</p>
      <p class="card-text text-light">
        <small>{{ i.createdTime | date }}</small>
      </p>
      <div *ngIf="i.mediaLocation">
        <img [src]="i.mediaLocation" alt="Post Media" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
