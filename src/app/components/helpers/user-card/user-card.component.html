<div class="d-flex" style="height: 60vh">
  <div
    class="user-card bg-gray border-dark-700 p-4 rounded mt-lg-5 ms-lg-5 mt-3 ms-3"
  >
    <div class="card-title text-light fw-bold mb-2">
      {{ user.name }} {{ user.surname }}
    </div>
    <div class="card-text text-light">
      <p>Email: {{ user.email }}</p>
      <p>Country: {{ user.country }}</p>
      <p>Date of Birth: {{ user.dateOfBirth | date }}</p>
    </div>
    <button class="btn btn-light" (click)="logout()">Logout</button>
  </div>
</div>

<input type="text" [(ngModel)]="user.name" name="name" />
<input type="text" [(ngModel)]="user.surname" name="surname" />
<input type="email" [(ngModel)]="user.email" name="email" />
<input type="password" [(ngModel)]="user.password" name="password" />
<input type="text" [(ngModel)]="user.country" name="country" />
<input type="date" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" />

<button (click)="updateUser()">Update</button>
