<div class="d-flex w-50 align-items-center" style="height: 70vh">
  >
  <div
    class="d-flex flex-column align-items-center user-card bg-gray border-dark-700 p-4 rounded mt-lg-5 ms-lg-5 mt-3 ms-3"
  >
    <img [src]="user.mediaLocation" class="w-50 mb-3 rounded mx-auto d-block" />

    <div class="card-title text-light fw-bold mb-2">
      {{ user.name }} {{ user.surname }}
    </div>
    <div class="card-text text-light">
      <p>Email: {{ user.email }}</p>
      <p>Country: {{ getCountryName(user.countryId) }}</p>
      <p>Date of Birth: {{ user.dateOfBirth | date }}</p>
    </div>
    <div class="d-flex align-items-center justify-content-center mt-4">
      <button class="btn btn-light me-3" routerLink="/user/{{ user.id }}/edit">
        Edit profile
      </button>

      <button class="btn btn-light" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
