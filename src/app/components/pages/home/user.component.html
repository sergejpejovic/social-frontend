<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.9)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="d-flex bg-dark">
  <div class="user-card-container position-fixed" style="top: 0; left: 0">
    <app-user-card [user]="user"></app-user-card>
  </div>

  <div class="posts-container flex-grow-1" style="margin-left: 270px">
    <app-post-card [posts]="post" [user]="user"></app-post-card>
  </div>
</div>
